<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MellowTecH Company (Pty) Ltd</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    header {
      padding: 50px 20px 20px;
    }
    h1 {
      color: #00ffff;
      font-size: 48px;
      margin-bottom: 10px;
    }
    h2.tagline {
      font-size: 24px;
      margin-top: 10px;
      color: #ccc;
    }
    p.slogan {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }
    section.contact {
      margin-top: 50px;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #00ffff;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #00f;
      color: #fff;
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    .contact-icons {
      margin-top: 20px;
    }
    .contact-icons a {
      margin: 0 10px;
      color: #00ffff;
      font-size: 1.8rem;
    }
    .login-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }
    .auth-box {
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      max-width: 350px;
      width: 100%;
    }
    .auth-box h2 {
      color: #00ffff;
    }
    .auth-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .auth-box button {
      padding: 10px 20px;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>MellowTecH Company</h1>
  <h2 class="tagline">(Pty) Ltd</h2>
  <p class="slogan">Fintech and Cybersecurity Specialists</p>
</header>

<section class="login-container">
  <div class="auth-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>or login with:</p>
    <div id="g_id_onload"
      data-client_id="YOUR_GOOGLE_CLIENT_ID"
      data-login_uri="https://your-site.com"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div class="auth-box">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</section>

<section class="contact">
  <h2>Contact Us</h2>
  <p>Have a project in mind? Let's innovate together!</p>
  <p><strong>Email:</strong> <a href="mailto:Info@MellowTech.com" style="color: #00ffff;">Info@MellowTech.com</a></p>
  <p><strong>Phone:</strong> <a href="tel:0828621375" style="color: #00ffff;">082 862 1375</a></p>
  <div class="contact-icons">
    <a href="https://wa.me/27828621375" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://instagram.com/_given_222_" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</section>

<footer>
  &copy; 2025 MellowTecH Company (Pty) Ltd. All rights reserved.
</footer>

<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
